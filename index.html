<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
            <div class="calc__screen"></div>
            <div class="calc__button-container">
                <div class="calc__onoff-box">
                    <button class="calc__button calc__button--sm" id="buttonOn"></button>
                    <button class="calc__button calc__button--sm" id="buttonOff"></button>
                    <button class="calc__button calc__button--sm" id="buttonClear"></button>
                </div>
                <div class="calc__number-box">
                    <button class="calc__button calc__button--md" id="buttonSeven"></button>
                    <button class="calc__button calc__button--md" id="buttonEight"></button>
                    <button class="calc__button calc__button--md" id="buttonNine"></button>
                    <button class="calc__button calc__button--md" id="buttonFour"></button>
                    <button class="calc__button calc__button--md" id="buttonFive"></button>
                    <button class="calc__button calc__button--md" id="buttonSix"></button>
                    <button class="calc__button calc__button--md" id="buttonOne"></button>
                    <button class="calc__button calc__button--md" id="buttonTwo"></button>
                    <button class="calc__button calc__button--md" id="buttonThree"></button>
                    <button class="calc__button calc__button--lg" id="buttonZero"></button>
                    <button class="calc__button calc__button--lg" id="buttonDecimal"></button>
                </div>
                <div class="calc__operator">
                    <button class="calc__button calc__button--md" id="buttonDivide"></button>
                    <button class="calc__button calc__button--md" id="buttonMultiply"></button>
                    <button class="calc__button calc__button--md" id="buttonMinus"></button>
                    <button class="calc__button calc__button--md" id="buttonPlus"></button>
                    <button class="calc__button calc__button--md" id="buttonEqual"></button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./script.js"></script>
</html>
