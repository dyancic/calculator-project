<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
            <div class="calc__screen">
                <div class="calc__output">1 + 2 =</div>
                <div class="calc__input">hello</div>
            </div>
            <div class="calc__button-container">
                <div class="calc__onoff-box">
                    <button class="calc__button calc__button--sm" id="buttonOn"><span>ON</span></button>
                    <button class="calc__button calc__button--sm" id="buttonOff"><span>OFF</span></button>
                    <button class="calc__button calc__button--sm" id="buttonClear"><span>C</span></button>
                </div>
                <div class="calc__number-box">
                    <button class="calc__button" id="buttonSeven"><span>7</span></button>
                    <button class="calc__button" id="buttonEight"><span>8</span></button>
                    <button class="calc__button" id="buttonNine"><span>9</span></button>
                    <button class="calc__button" id="buttonFour"><span>4</span></button>
                    <button class="calc__button" id="buttonFive"><span>5</span></button>
                    <button class="calc__button" id="buttonSix"><span>6</span></button>
                    <button class="calc__button" id="buttonOne"><span>1</span></button>
                    <button class="calc__button" id="buttonTwo"><span>2</span></button>
                    <button class="calc__button" id="buttonThree"><span>3</span></button>
                    <button class="calc__button calc__button--lg" id="buttonZero"><span>0</span></button>
                    <button class="calc__button calc__button--lg" id="buttonDecimal"><span>.</span></button>
                </div>
                <div class="calc__operator">
                    <button class="calc__button" id="buttonDivide"><span>รท</span></button>
                    <button class="calc__button" id="buttonMultiply"><span>x</span></button>
                    <button class="calc__button" id="buttonMinus"><span>-</span></button>
                    <button class="calc__button" id="buttonPlus"><span>+</span></button>
                    <button class="calc__button" id="buttonEqual"><span>=</span></button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./script.js"></script>
</html>
