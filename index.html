<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc calc--before">
            <div class="calc__screen calc__screen--off" id="screen">
                <div class="calc__output" id="calcOutput"></div>
                <div class="calc__input calc_input--flash" id="calcInput"></div>
            </div>
            <div class="calc__button-container">
                <div class="calc__onoff-box">
                    <button class="calc__button calc__button--sm" id="on"><span>ON</span></button>
                    <button class="calc__button calc__button--sm" id="off"><span>OFF</span></button>
                    <button class="calc__button calc__button--sm" id="buttonClear"><span>C</span></button>
                </div>
                <div class="calc__number-box">
                    <button class="calc__button calc__number" id="buttonSeven" value="7"><span>7</span></button>
                    <button class="calc__button calc__number" id="buttonEight" value="8"><span>8</span></button>
                    <button class="calc__button calc__number" id="buttonNine" value="9"><span>9</span></button>
                    <button class="calc__button calc__number" id="buttonFour" value="4"><span>4</span></button>
                    <button class="calc__button calc__number" id="buttonFive" value="5"><span>5</span></button>
                    <button class="calc__button calc__number" id="buttonSix" value="6"><span>6</span></button>
                    <button class="calc__button calc__number" id="buttonOne" value="1"><span>1</span></button>
                    <button class="calc__button calc__number" id="buttonTwo" value="2"><span>2</span></button>
                    <button class="calc__button calc__number" id="buttonThree" value="3"><span>3</span></button>
                    <button class="calc__button calc__number calc__button--lg" id="buttonZero" value="0"><span>0</span></button>
                    <button class="calc__button calc__button--lg calc__number" value="."><span>.</span></button>
                </div>
                <div class="calc__operator-box">
                    <button class="calc__operator calc__button" value=" รท " id="buttonDivide"><span>รท</span></button>
                    <button class="calc__operator calc__button" value=" x " id="buttonMultiply"><span>x</span></button>
                    <button class="calc__operator calc__button" value=" - " id="buttonMinus"><span>-</span></button>
                    <button class="calc__operator calc__button" value=" + " id="buttonPlus"><span>+</span></button>
                    <button class="calc__button" id="buttonEqual"><span>=</span></button>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
